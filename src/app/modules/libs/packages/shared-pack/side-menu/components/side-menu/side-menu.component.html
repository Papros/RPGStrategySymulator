<div
  class="side-menu-main-container"
  [ngClass]="{
    'menu-main-container-hidden': isHidden,
    'menu-main-container-visible': !isHidden
  }"
>
  <nav class="side-menu-section-container" *ngIf="menuItems">
    <div class="side-menu-menu-section" *ngFor="let section of menuItems">
      <ng-container
        *ngTemplateOutlet="menuSection; context: { $implicit: section }"
      ></ng-container>
    </div>
  </nav>

  <div class="side-menu-menu-section hide-button-section">
    <div
      *ngIf="!onsideHideButton || true"
      class="side-menu-menu-option"
      (click)="toggleClose()"
    >
      <img class="side-menu-menu-option-icon" [src]="hideIcon()" />
      <div class="side-menu-menu-option-label">Hide</div>
    </div>
  </div>
</div>

<ng-template #menuSection let-section>
  <div *ngIf="section.label" class="side-menu-section-label">
    <span>{{ section.label }}</span>
  </div>
  <div
    class="side-menu-menu-option-container"
    *ngFor="let option of section.options"
  >
    <ng-container
      *ngTemplateOutlet="menuOption; context: { $implicit: option }"
    ></ng-container>
  </div>
</ng-template>

<ng-template #menuOption let-option>
  <div
    class="side-menu-menu-option"
    [routerLink]="option.path"
    routerLinkActive="active-menu-option"
  >
    <img
      class="side-menu-menu-option-icon"
      *ngIf="option.icon"
      [src]="getIconPath(option.icon)"
      [alt]="option.icon"
    />
    <div *ngIf="option.label" class="side-menu-menu-option-label">
      {{ option.label }}
    </div>
  </div>
</ng-template>
